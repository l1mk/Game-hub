<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/styles/main_styles.css">
    <link rel="stylesheet" href="src/styles/memory_styles.css">
    <link rel="stylesheet" href="src/styles/whack_styles.css">
    <link rel="stylesheet" href="src/styles/switch_styles.css">
    <title>Pokemon Project</title>
  </head>
  <body>
    <div class="right-data" id="current-time"></div>
    <h1 id="welcome">Welcome to PokeFest</h1>
      <form id="create-player-form">
        <h3>Enter Your Name</h3>
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter your name..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="SUBMIT"
          class="submit"
        />
      </form>

    <container class="hidden" id="logged-page">  
      <h3>Logged as: <span id="player-name"></span><a href="" id="logout"> logout </a></h3>
        
        <input
          id="a"
          type="number"
          name="number"
          value=""
          placeholder="Enter score"
          class="input-text"
        />
        <br />
        <input
          id="enter"
          type="button"
          value="new score"
        />

    
    <button type="button" class="button" id="start-game">Game 1</button><br>
    <div class="right-data"> 
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <br><br>
      <span id="score-title">All Top Scores</span>
      <br><br>
      <div class="table" id="score-table">
          <ul id="score-ul"></ul>
      </div>
    </div>

      <container class="hidden" id="game-hud">
        <div class="header">
          <h4 id="game-title">Whack-a-Digger</h4>
        </div>
        <h5>Top Score: </h5><span class="small" id="top">None</span>
        <h5>Score: </h5><span class="small" id="score-value">0</span>
        <h5>Timer: </h5><span class="small" id="time-left">60</span>
        <br>
        <br>

        <div class="border">
            <div class="grid"></div>
        </div>

        <br>
        <br>
        <button class="button"  id="start-pause">Start</button>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="exit-bttn">Exit</button>
        <button class="button"  id="inst-Btn">Instructions</button>
        <div id="instructions">
          <p>Use the mouse to click inside, lose if timer is up.</p>
        </div>
      </container>
    </container>

  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/clock.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/player.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/record.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/game.js" charset="UTF-8"></script>
</body>
  
</html>
