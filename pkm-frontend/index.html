<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/styles/main_styles.css">
    <link rel="stylesheet" href="src/styles/memory_styles.css">
    <link rel="stylesheet" href="src/styles/whack_styles.css">
    <link rel="stylesheet" href="src/styles/space_styles.css">
    <link rel="stylesheet" href="src/styles/switch_styles.css">
    <link rel="stylesheet" href="src/styles/frog_styles.css">
    <link rel="stylesheet" href="src/styles/connect_styles.css">
    <title>Pokemon Project</title>
  </head>
  <body>
    <div class="home-container">
      <div class="right-data" id="current-time"></div>
      <span id="welcome-title" ></span>
        <div class="form-container">
          <form id="create-player-form" class="center-data" >
            <h4 id="enter-name">Enter Your Name:</h4>
            <br>
            <input
              type="text"
              name="name"
              value=""
              placeholder="Enter your name..."
              class="input-text"
            />
            <br>
            <input
              type="submit"
              name="submit"
              value="SUBMIT"
              class="submit"
            />
          </form>
        </div>
    </div>
    <container class="hidden" id="logged-page">
    
      <span class="player-title">Logged as: <span id="player-name"></span>.    <button id="logout">LOG OUT</button></span>
   
      <br>
      <br>
      <container class ="hidden" id="game-selection-layout">
        <div class="game-selection-icons">
          <span id="whack-image"></span>
          <span id="memory-image"></span>
          <span id="space-image"></span>
          <span id="frogger-image"></span>
          <span id="connect-image"></span>
        </div>  
      </container>
      <div class="hidden" id="game-container"> 
        <container class="hidden" id="game-hud">
          <div class="right-data"> 
            <label class="switch" >
              <input type="checkbox" id="score-switch">
              <span class="slider"></span>
            </label>
            <br><br>
              <span id="score-title">All Top Scores</span>
              <br><br>
              <div class="table" id="score-table">
                  <ul id="score-ul"></ul>
              </div>
            </div>
          <div class="header center-data">
            <h4 id="game-title"></h4>
          </div>
          <div class="left-data">
            <h5>Top Score: </h5><span class="small" id="top">None</span>
            <h5>Score: </h5><span class="small" id="score-value">0</span>
            <h5>Timer: </h5><span class="small" id="time-left">30</span>
          </div>
          <br>
          <br>

          <div class="border">
              <div class="grid"></div>
          </div>
          <br>
          <br>
          <button class="button"  id="start-pause">Start</button>
          <button class="button" id="reset">Reset</button>
          <button class="button" id="exit-bttn">Exit</button>
          <button class="button"  id="inst-Btn">Instructions</button>
          <div id="instructions">
            <p>Use the mouse to click inside, lose if timer is up.</p>
          </div>
        </container>
      </div> 
    </container>

  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/clock.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/player_class.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/record_class.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/game_class.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/whack_app.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/space_app.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/memory_app.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/frog_app.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/connect_app.js" charset="UTF-8"></script>
</body>
  
</html>
